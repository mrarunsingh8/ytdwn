<ion-header>
  <page-layout-header  searchTitle="Home"></page-layout-header>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let item of YTItemList">
      <ng-container>
        <ion-thumbnail item-start (click)="openVideoDetail(item.id)">
          <img src="{{item.snippet.thumbnails.default.url}}">
        </ion-thumbnail>
        <h4>{{item.snippet.title}}</h4>
        <p>{{item.snippet.channelTitle}}</p>
      </ng-container>
      <p>
        <span left ion-start><ion-icon name="eye"></ion-icon> {{(item.statistics.viewCount / 1000000) | number }} M</span>
        <span right ion-end><ion-icon name="thumbs-up"></ion-icon> {{(item.statistics.likeCount  / 1000000) | number}} M</span>
        <span right ion-end>&nbsp;&nbsp;&nbsp;&nbsp;
          <button ion-button [outline]="true" [color]="dark" (click)="downloadVideo(item.id)">
            <ion-icon name="md-download"></ion-icon>
          </button>
        </span>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
