<ion-toolbar *ngIf="isSearchActive">
    <ion-searchbar (input)="onSearchInput($event)" (keyup)="onSearchInputEnter($event)" (ionBlur)="isSearchActive=false"></ion-searchbar>    
</ion-toolbar>

<ion-toolbar *ngIf="!isSearchActive">
	<ion-buttons left start>
	  <button ion-button icon-only color="royal" (click)="gotToHome()">
	    <ion-icon name="logo-youtube"></ion-icon>
	  </button>
	</ion-buttons>
	<ion-title>{{searchTerm || searchTitle || ''}}</ion-title>

	<ion-buttons right end>
	  <button ion-button icon-only color="royal" (click)="isSearchActive=true">
	    <ion-icon name="search"></ion-icon>
	  </button>
	</ion-buttons>
</ion-toolbar>
